<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BilanciAI Pro - Offline</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0b0c10;color:#e6e6e6;margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh}

<body>
  <div class="card">
    <h1>Sei offline</h1>

    <p class="hint">Suggerimento: prova a ricaricare la pagina quando la connessione è di nuovo disponibile.</p>
  </div>
